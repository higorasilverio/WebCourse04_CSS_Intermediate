<!DOCTYPE html>

<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a {
				padding: 5px;
				margin: 5px;
				font-size: 25px;
				text-decoration: none;
			}
			
			/*Not viewed*/
			a:link {
				color: #a1a1a1;
			}

			/*Viewed*/
			a:visited {
				color: #03f303;
			}

			/*Hover*/
			a:hover {
				color: #e5e5e5;
				background: #03f303;
				border-radius: 10px;
			}

			/*Active*/
			a:active {
				color: #090909;
			}

		</style>
	</head>

	<body>

		<a href="https://www.google.com/">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tecmundo</a> |
		<a href="https://www.NotViewed.com.br/">NotViewed</a> |
		<a href="https://www.megacurioso.com.br/">Megacurioso</a>
	</body>

</html>
